<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelWorks</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        /* Banner Style */
        .banner {
            background-color: #1e2a47;
            color: white;
            width: 100%;
            padding: 40px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .banner p {
            font-size: 1.2rem;
            color: #f2e8cf;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .banner h1 {
                font-size: 2.5rem;
            }

            .banner p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>ModelWorks</h1>
        <p>We are a team of software engineers making AI models</p>
    </div>
</body>
</html>
